<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css">

    <style>
        body {
            background-image: url(bg2.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <title>Registration Form</title>
</head>

<body>

    <div class="registration-form">
        <div id="success" class="alert alert-success alert-dismissible fade " role="alert">
            <strong>Congratulation!</strong> Your form has been submited Succesfully.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <h1>Registration Form</h1>
        <form>
            <div class="content">
                <div class="input-box is-invalid">
                    <p>Name</p>
                    <select name="title" id="title">
                        <option value="Mr.">Mr.</option>
                        <option value="Mrs.">Mrs.</option>
                        <option value="Miss">Miss</option>
                    </select>
                    <input type="text" id="fname" class="form-control " placeholder="First Name" required>
                    <input type="text" id="sname" class="form-control " placeholder="Middle Name" >
                    <input type="text" id="lname" class="form-control " placeholder="Last Name">
                </div>
                <div class="input-box is-ivalid">
                    <p>Father's Name</p>
                    <select name="title" id="title">
                        <option value="Mr.">Mr.</option>
                    </select>
                    <input type="text" id="ftname" class="form-control " placeholder="First Name" required>
                    <input type="text" id="stname" class="form-control " placeholder="Middle Name">
                    <input type="text" id="ltname" class="form-control " placeholder="Last Name">
                </div>
                <div class="input-box is-ivalid">
                    <p>Mother's Name </p>
                    <select id="title">
                        <option value="Mrs.">Mrs.</option>
                    </select>
                    <input type="text" id="fmname" class="form-control " placeholder="First Name" required>
                    <input type="text" id="smname" class="form-control " placeholder="Middle Name">
                    <input type="text" id="lmname" class="form-control " placeholder="Last Name">
                </div>
                <div class="form-group  is-ivalid">
                    <label for="DOB">Date Of Birth :</label>
                    <input type="date" id="DOB" required>
                </div>
                <div class="form-gender">
                    <label for="gender">Gender :</label>
                    <input type="radio" class="form-cntrl" name="gender" id="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" class="form-cntrl" name="gender" id="gender" value="Female">
                    <label for="female">Female</label>
                    <input type="radio" class="form-cntrl" name="gender" id="gender" value="other">
                    <label for="other">Other</label>
                </div>
                <div class="form-group  is-ivalid">
                    <label for="email">Email Adress :</label>
                    <input type="email" id="email" class="form-control " placeholder="example1@gmail.com" required>
                </div>

                <div class="form-group  is-ivalid">
                    <label for="pnum">Phone Number :</label>
                    <input type="tel" id="pnum" class="form-control " placeholder="0123456789" required>
                </div>

                <div class="input-box adher  is-ivalid">
                    <p>Adhar Card</p>
                    <input type="tel" id="a1" class="form-control adhr" placeholder="4 Digits" max="4" required>
                    <input type="tel" id="a2" class="form-control adhr" placeholder="4 Digits" max="4" required>
                    <input type="tel" id="a3" class="form-control adhr" placeholder="4 Digits" max="4" required>
                </div>
                <div class="form-group  is-ivalid">
                    <label for="pcard">Pan Card :</label>
                    <input type="tel" id="pcard" class="form-control" placeholder="10 Digits" maxlength="10" required>
                </div>
                <div class="form-add">
                    <label for="adress">Adress :</label>
                    <textarea id="adress" cols="30" rows="3" placeholder="Your Adress" required></textarea>
                </div>
                <div class="form-photo">
                    <label for="photo">Photo :</label>
                    <input type="file" id="photo" placeholder="select jpg" required>
                </div>
                <br>
                <div class="form-btn">
                    <button type="submit" id="submit" class="btn btn-outline-primary">Submit</button>
                </div>
            </div>

        </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
